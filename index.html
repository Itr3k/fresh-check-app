    <!-- Optimized Google AdSense loading - improved for performance -->
    <script type="text/javascript">
      // Create a centralized AdSense loader function
      window.loadAdSense = function() {
        if (document.getElementById('adsense-script')) return; // Prevent duplicate loading
        
        var script = document.createElement('script');
        script.id = 'adsense-script';
        script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4704318106426851';
        script.async = true;
        script.crossOrigin = 'anonymous';
        script.setAttribute('data-ad-frequency-hint', 'automated');
        script.setAttribute('data-ad-channel', 'freshcheck-optimized');
        document.head.appendChild(script);
        
        // Mark that AdSense is loading
        window.adsenseLoading = true;
      };
      
      // Load AdSense when the page becomes idle or after user interaction
      if ('requestIdleCallback' in window) {
        window.requestIdleCallback(function() {
          // Check if the user has scrolled
          if (window.adsenseLoaded || window.scrollY > 100) {
            window.loadAdSense();
          } else {
            // Wait for first interaction or scroll
            var delayedAdLoad = function() {
              window.loadAdSense();
              window.removeEventListener('scroll', scrollHandler);
              window.removeEventListener('click', delayedAdLoad);
              window.removeEventListener('touchstart', delayedAdLoad);
            };
            
            var scrollHandler = function() {
              if (window.scrollY > 100) {
                delayedAdLoad();
              }
            };
            
            window.addEventListener('scroll', scrollHandler, {passive: true});
            window.addEventListener('click', delayedAdLoad, {passive: true});
            window.addEventListener('touchstart', delayedAdLoad, {passive: true});
            
            // Fallback if no interaction after 5 seconds
            setTimeout(delayedAdLoad, 5000);
          }
        }, {timeout: 3000});
      } else {
        // Fallback for browsers without requestIdleCallback
        setTimeout(function() {
          window.loadAdSense();
        }, 3000);
      }
    </script>
