
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Check - Food Storage Guide & Expiration Calculator</title>
    <meta name="description" content="Learn how long food lasts in the refrigerator, freezer, and pantry. Get accurate storage times, spoilage indicators, and a free expiration calculator." />
    
    <!-- Critical CSS -->
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: 'Inter', system-ui, sans-serif; line-height: 1.5; }
      img { max-width: 100%; height: auto; display: block; aspect-ratio: 16/9; }
      .hidden { display: none; }
      .loading-indicator {
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        z-index: 9999;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border: 5px solid rgba(76, 175, 80, 0.2);
        border-radius: 50%;
        border-top-color: #4CAF50;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

    <!-- Preconnects -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical assets -->
    <link rel="preload" href="/src/index.css" as="style" />
    <link rel="stylesheet" href="/src/index.css" />
    
    <!-- SEO & Meta Tags -->
    <meta name="author" content="Fresh Check" />
    <meta name="robots" content="index, follow, max-image-preview:large" />
    <meta name="theme-color" content="#4CAF50" />
    <meta name="google-site-verification" content="your-verification-code" />
    
    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Fresh Check - Food Storage Guide" />
    <meta property="og:description" content="Find out if your food is still good to eat." />
    <meta property="og:image" content="https://freshcheck.app/og-image.png" />
    <meta property="og:url" content="https://freshcheck.app/" />
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- App Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="canonical" href="https://freshcheck.app" />
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FreshCheck",
      "url": "https://freshcheck.app",
      "logo": "https://freshcheck.app/logo.png",
      "description": "FreshCheck provides accurate food storage information."
    }
    </script>
  </head>

  <body>
    <!-- Loading indicator that will be hidden once the app loads -->
    <div id="loading-indicator" class="loading-indicator">
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Hide loading indicator when app is ready
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loader = document.getElementById('loading-indicator');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.3s';
            setTimeout(function() {
              loader.style.display = 'none';
            }, 300);
          }
        }, 100);
      });
    </script>
  </body>
</html>
