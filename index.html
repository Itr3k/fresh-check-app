    <!-- Optimized AdSense loader with modern browser features -->
    <script>
      //Create a more efficient AdSense loader
      window.adsenseLoaded = false;
      window.adsenseLoading = false;
      
      const loadAdSense = () => {
        if (window.adsenseLoaded || window.adsenseLoading) return;
        window.adsenseLoading = true;
        
        const script = document.createElement('script');
        script.id = 'adsense-script';
        script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4704318106426851';
        script.async = true;
        script.crossOrigin = 'anonymous';
        
        // Set attributes for performance optimization
        script.setAttribute('data-ad-frequency-hint', '30s');
        script.setAttribute('data-page-url', window.location.href);
        script.setAttribute('data-overlays', '{"bottom": 0}');
        script.setAttribute('data-ad-client', 'ca-pub-4704318106426851');
        
        // Use test mode in non-production
        if (window.location.hostname !== 'freshcheck.app') {
          script.setAttribute('data-adtest', 'on');
        }
        
        script.onload = () => {
          window.adsenseLoaded = true;
          window.adsenseLoading = false;
          console.log('AdSense loaded successfully');
        };
        
        script.onerror = (error) => {
          window.adsenseLoading = false;
          console.warn('AdSense failed to load:', error);
        };
        
        document.head.appendChild(script);
      };

      // Smart loading strategy using Intersection Observer
      const observer = new IntersectionObserver((entries) => {
        const isVisible = entries.some(entry => entry.isIntersecting);
        if (isVisible) {
          loadAdSense();
          observer.disconnect();
        }
      });

      // Observe the first ad slot after DOM is ready
      window.addEventListener('DOMContentLoaded', () => {
        const adSlot = document.querySelector('.ad-slot');
        if (adSlot) {
          observer.observe(adSlot);
        }
      });

      // Fallback for no IO support
      if (!('IntersectionObserver' in window)) {
        setTimeout(loadAdSense, 3000);
      }
