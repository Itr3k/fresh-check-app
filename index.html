    <!-- Highly optimized AdSense loader for better performance -->
    <script type="text/javascript">
      // Create a centralized AdSense loader function with better performance patterns
      window.adsenseLoaded = false;
      window.loadAdSense = function() {
        // Prevent multiple script loads
        if (window.adsenseLoaded || window.adsenseLoading || document.getElementById('adsense-script')) return;
        
        // Mark as loading
        window.adsenseLoading = true;
        
        // Create script element with performance attributes
        var script = document.createElement('script');
        script.id = 'adsense-script';
        script.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4704318106426851';
        script.async = true;
        script.crossOrigin = 'anonymous';
        
        // Add performance hints
        script.setAttribute('data-ad-frequency-hint', 'auto');
        script.setAttribute('data-ad-channel', 'freshcheck-mobile-optimized');
        
        // Listen for script events
        script.onload = function() {
          window.adsenseLoaded = true;
          window.adsenseLoading = false;
        };
        
        script.onerror = function() {
          window.adsenseLoading = false;
          console.warn('AdSense failed to load');
        };
        
        // Add to document
        document.head.appendChild(script);
      };
      
      // Smart ad loading strategy
      const adStrategy = () => {
        // Skip if already loaded or loading
        if (window.adsenseLoaded || window.adsenseLoading) return;
        
        // Check if user has shown engagement (scrolled 25% of page)
        const handleScroll = () => {
          if (window.scrollY > window.innerHeight * 0.25) {
            window.loadAdSense();
            window.removeEventListener('scroll', handleScroll);
          }
        };
        
        // Load on user interaction
        const handleInteraction = () => {
          window.loadAdSense();
          document.removeEventListener('click', handleInteraction);
          document.removeEventListener('touchstart', handleInteraction);
          window.removeEventListener('scroll', handleScroll);
        };
        
        // Set up event listeners with passive option for better performance
        window.addEventListener('scroll', handleScroll, {passive: true});
        document.addEventListener('click', handleInteraction, {passive: true});
        document.addEventListener('touchstart', handleInteraction, {passive: true});
        
        // Fallback - load after content is fully loaded but only if needed
        window.addEventListener('load', () => {
          // Use requestIdleCallback to schedule ads loading during browser idle time
          if ('requestIdleCallback' in window) {
            window.requestIdleCallback(() => {
              if (!window.adsenseLoaded && !window.adsenseLoading) {
                window.loadAdSense();
              }
            }, {timeout: 6000});
          } else {
            // Fallback for browsers without requestIdleCallback
            setTimeout(() => {
              if (!window.adsenseLoaded && !window.adsenseLoading) {
                window.loadAdSense();
              }
            }, 3000);
          }
        });
      };
      
      // Initialize ad strategy
      adStrategy();
